<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nipponya</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="home.css" />

    <!-- DetailRincian CSS -->
    <link rel="stylesheet" href="detailRincian.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- SwiperJS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#"
          ><img src="akses/logo.png" alt=""
        /></a>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img src="akses/logo.png" alt="" />
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <hr />
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-2" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
        <button class="cart-btn">
          <i class="bi bi-basket2-fill"></i><span>Cart</span>
        </button>
        <button
          class="navbar-toggler"
          id="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Header Section -->
    <section class="detail-order">
      <div class="container my-5">
        <h1 class="text-center">Order Details / 注文内容</h1>
      </div>

      <!-- Table Section -->
      <section id="cart-container" class="container">
        <table class="table table-bordered align-middle">
          <thead>
            <tr class="order-id">
              <th colspan="5" class="py-3">Order #ID12345</th>
            </tr>
            <tr class="table-secondary text-teal text-center">
              <th>Item</th>
              <th>Unit Price</th>
              <th>Qty</th>
              <th>Total Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="https://via.placeholder.com/80"
                    alt="Sushi"
                    class="rounded me-3"
                    width="80"
                  />
                  <div>
                    <h6 class="fw-bold mb-1 order-id"></h6>
                    <!-- Nama menu -->
                    <p class="mb-0 small text-muted">
                      Lorem ipsum dolor sit amet consectetur.
                    </p>
                  </div>
                </div>
              </td>
              <td class="text-center unit-price"></td>
              <!-- Harga -->
              <td class="text-center qty"></td>
              <!-- Jumlah -->
              <td class="text-center total-price"></td>
              <!-- Total Harga -->
              <td class="text-center">
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="subtax">
              <td colspan="3" class="text-start">Subtotal</td>
              <td colspan="2" class="text-start" id="subtotal">Rp 150.000</td>
            </tr>
            <tr class="subtax">
              <td colspan="3" class="text-start">Tax (5%)</td>
              <td colspan="2" class="text-start" id="tax">Rp 7.500</td>
            </tr>
            <tr class="bg-light fw-bold text-teal">
              <td colspan="3" class="text-start">Total</td>
              <td colspan="2" class="text-start" id="total">Rp 157.500</td>
            </tr>
            <tr>
              <td colspan="5" class="text-center py-3">
                <button class="btn btn-teal px-5 py-2 fw-bold">
                  Order Now
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
    </section>

    <!-- HOME JS -->
    <script src="home.js" defer></script>
    <script src="detailRincian.js"></script>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
